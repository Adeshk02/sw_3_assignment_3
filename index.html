<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts Dashboard</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin: 20px;
        }
        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            max-width: 80%;
            height: 450px;
            border: 2px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
        iframe {
            width: 600px;
            height: 371px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Charts and Pie Charts Dashboard</h1>

    <div class="chart-container">

        <iframe width="600" height="371" seamless frameborder="0" scrolling="no" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQQk9I1aa9XU9c05UfYJbKIRtDy0fTvIR1aMw7E5fwYj3cFwsnABGrSVsHV1VniEDJo9jGJvgJaZCB0/pubchart?oid=2006488519&amp;format=interactive"></iframe>
    </div>
    
</body>
</html>
